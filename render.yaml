services:
    - type: web
      name: exo-backend
      env: python
      buildCommand: pip install -r requirements.txt
      startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
      envVars:
          - key: PYTHON_VERSION
            value: 3.10.0
          - key: DATABASE_URL
            sync: false
          - key: SECRET_KEY
            generateValue: true
          - key: GOOGLE_CLIENT_ID
            sync: false
          - key: GOOGLE_CLIENT_SECRET
            sync: false
          - key: HUGGINGFACE_API_KEY
            sync: false
